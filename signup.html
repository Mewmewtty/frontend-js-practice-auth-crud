<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./notifications/style.css" />
</head>
<body>
    <section id="notifications"></section>
    <form id="signup">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required />
        <label for="password">Contraseña:</label>
        <input type="password" name="password" id="password" required minlength="6" />
        <label for="password-confirmation">Repita contraseña:</label>
        <input type="password" name="password-confirmation" id="password-confirmation" required minlength="6" />
        <button type="submit">Crear usuario</button>
    </form>

    <script type="module" src="./signup/index.js"></script>
</body>
</html>
